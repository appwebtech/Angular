
<!DOCTYPE html>
<html>
<head>
<script src="scripts/angular.min.js"></script>
<script src="scripts/script.js"></script>  
<link href="css/styles.css" rel="stylesheet" />
	<title>AngularJS ng src directive</title>
</head>
<body ng-app="myModule">
	<div ng-controller="myController">

		<input type="text" placeholder="Search name" ng-model="searchText.name" /> 
		<input type="text" placeholder="Search city" ng-model="searchText.city" />
		<input type="checkbox" ng-model="exactMatch"> Exact Match <br> <br>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Gender</th>
					<th>Salary</th>
					<th>City</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="kiatu in employees | filter:searchText:exactMatch">
					<td>{{ kiatu.name }}</td>
					<td>{{ kiatu.gender }}</td>
					<td>{{ kiatu.salary }}</td>
					<td>{{ kiatu.city }}</td>
				</tr>
			</tbody>
		</table>

	</div>


</body>
</html>
