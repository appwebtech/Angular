<!DOCTYPE html>
<html>
<head>
<script src="scripts/angular.min.js"></script>
<script src="scripts/script.js"></script> 
	<title>Two way Databinding in AngularJS</title>
</head>

<body ng-app="myModule">

	<div ng-controller="myController">

		<table>
			<tr>
				<td>First Name</td>
				<td>
						{{ employee.firstName }}
				</td>
			</tr>
						<tr>
				<td>Last Name</td>
				<td>
						{{ employee.lastName }}
				</td>
			</tr>
						<tr>
				<td>Gender</td>
				<td>
						{{ employee.gender }}
				</td>
			</tr>
		</table>
		<br>
				<table>
			<tr>
				<td>First Name</td>
				<td>
						<input type="text" ng-model="employee.firstName" />
				</td>
			</tr>
						<tr>
				<td>Last Name</td>
				<td>
						<input type="text" ng-model="employee.lastName" />
				</td>
			</tr>
						<tr>
				<td>Gender</td>
				<td>
						<input type="text" ng-model="employee.gender" />
				</td>
			</tr>
		</table>
	</div>


</body>
</html>
