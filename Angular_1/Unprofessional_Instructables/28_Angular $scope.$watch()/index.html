<!--
Angular uses Digest Cycle to check out ng models and passes them in the Binding Expressions (BE).  

We can then watch the scope within the BE  and make cool customizations. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS | Angular Watch.</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="angular-route.min.js"></script>
	<script src="controller2.js"></script>
</head>


<body ng-app="mainApp" ng-controller="app">
	<input type="text" ng-model="kiatuShoe">
		<br>I have updated the textbox: {{ counter }} times.

</body>
</html>
